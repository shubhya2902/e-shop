{% extends 'master.html' %}
{% block title %}Login{% endblock %}

{% block body %}
<section id="form" style="margin-left:30%; margin-top:20px; margin-bottom:50px;"><!--form-->
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
                <div class="signup-form"><!--login form-->
                    <h2>Login to your Account</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        {{field.errors}}
                        <label>{{ field.label_tag }}</label>
                        <p>{{ field }}</p>
                        {% endfor %}
                        <a href="{% url 'password_reset' %}" style="float:right;">Forgot Password ?</a>

                        <button class="btn btn-default" type="submit">Login</button>
                        <br>
                        <p style="color:orange; margin-left:137px;">NEW USER ?</p>
                        <a href="{% url 'signup' %}"><span  style="margin-left:120px;">Create Account &nbsp; &rArr;</span></a>
                    </form>
                </div>
            </div>
        </div>
</section>
{% endblock %}
